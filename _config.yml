# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Data Science, Python, Machine Learnig
email: "fabianomalves@protonmail.com"
description: >- # this means to ignore newlines until "baseurl:"
  Data Science, Machine Learning, Python, SQL, Data Analysis.
twitter_username: username
github_username: username
linkedin_username: username
minimal_mistakes_skin: dark # default # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
og_image: "/assets/images/fabiano-og.jpg"
search: true

# Analytics
analytics:
  provider               : "google"
  google:
    tracking_id          : "UA-122678291-2"
    anonymize_ip         : # true, false (default)

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:year/:month/:day/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Fabiano M Alves"
  # avatar : "/assets/images/bio-photo.jpg"
  avatar : "/assets/images/fabiano.jpg"
  bio    : "Fabiano's data science and data analysis blog"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://fabianomalves.com/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:fabianomalves@protonmail.com
    # - label: "Twitter"
    # icon: "fab fa-fw fa-twitter-square"
    # url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fabianomalves"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/fabianomalves/"
    - label: "Linkedin"
      icon: "fab fa-linkedin-in"
      url: "https://www.linkedin.com/in/fabianomalves/"

footer:
  links:
    # - label: "Twitter"
    #  icon: "fab fa-fw fa-twitter-square"
    #  url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/fabianomalves"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/fabianomalves/"
    - label: "Linkedin"
      icon: "fab fa-linkedin-in"
      url: "https://www.linkedin.com/in/fabianomalves/"

comments:
  provider               : "disqus"
  disqus:
    shortname            : "fabianomalves-com"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
